datasets:

    lidar-geojson:
        title: USGS 3DEP LiDAR - GeoJSON
        description: USGS 3DEP LiDAR Entwine Point Tile resources
        keywords:
            - lidar
            - ept
            - entwine
            - laz
        links:
            - type: text/html
              rel: canonical
              title: USGS
              href: https://usgs.entwine.io
              hreflang: en-US
        extents:
            spatial:
                bbox: [-180,-90,180,90]
                crs: EPSG:4326
            temporal:
                begin: 2003-01-01
                end: null  # or empty (either means open ended)
        provider:
            name: GeoJSON
            data: resources.geojson
            id_field: id

    lidar-ogr:
        title: USGS 3DEP LiDAR - OGR
        description: USGS 3DEP LiDAR Entwine Point Tile resources
        keywords:
            - lidar
            - ept
            - entwine
            - laz
        links:
            - type: text/html
              rel: canonical
              title: USGS
              href: https://usgs.entwine.io
              hreflang: en-US
        extents:
            spatial:
                bbox: [-180,-90,180,90]
                crs: EPSG:4326
            temporal:
                begin: 2003-01-01
                end: null  # or empty (either means open ended)
        provider:
            name: OGR
            data:
                source: /var/task/resources.geojson
                gdal_ogr_options:
                    EMPTY_AS_NULL: NO
                    GDAL_CACHEMAX: 64
                    # GDAL_HTTP_PROXY: (optional proxy)
                    # GDAL_PROXY_AUTH: (optional auth for remote WFS)
                    CPL_DEBUG: NO
            id_field: id
            layer: lidar
processes:
    hello-world:
        processor:
            name: HelloWorld
